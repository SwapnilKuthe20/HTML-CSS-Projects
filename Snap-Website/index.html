<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Snap-Website </title>
</head>

<body>
    <header class="header">
        <div class="logo-img">
            <img src="./Src/images/logo.svg" alt="logo">
        </div>

        <ul class="nav-Link">
            <li>Feature <img src="Src/images/icon-arrow-down.svg" alt="feature-logo"></li>
            <li>Company <img src="Src/images/icon-arrow-down.svg" alt="company-logo"></li>

            <li><a href="#"> Carrers </a></li>
            <li><a href="#"> About </a></li>
        </ul>

        <div class="btn">
            <button class="login-btn">LogIn</button>
            <button class="register-btn">Register</button>
        </div>
    </header>

    <section class="banner-container">
        <div class="banner-sec1">
            <h1> Make Remote Work</h1>

            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>

            <button class="learn-btn"> Learn More </button>

            <div class="banner-logos">
                <img src="./Src/images/client-databiz.svg" alt="databiz">
                <img src="./Src/images/client-audiophile.svg" alt="audiophile">
                <img src="./Src/images/client-meet.svg" alt="meet">
                <img src="./Src/images/client-maker.svg" alt="maker">
            </div>
        </div>

        <div class="banner-sec2">
            <img src="./Src/images/image-hero-desktop.png" alt="hero-desktop">
        </div>
    </section>
</body>

</html>
